<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../static/css/profile.css">
</head>
<body>
    <div class="profile-container">
        <h2>Edit Your Profile</h2>
        <form action="{{ url_for('edit_profile') }}" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ account['username'] }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ account['email'] }}" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="startup" {% if account['role'] == 'startup' %}selected{% endif %}>Startup</option>
                    <option value="investor" {% if account['role'] == 'investor' %}selected{% endif %}>Investor</option>
                    <option value="mentor" {% if account['role'] == 'mentor' %}selected{% endif %}>Mentor</option>
                    <option value="student" {% if account['role'] == 'student' %}selected{% endif %}>Student</option>
                    <option value="employee" {% if account['role'] == 'employee' %}selected{% endif %}>Employee</option>
                    <option value="other" {% if account['role'] == 'other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bio">Tagline/Bio:</label>
                <textarea id="bio" name="bio">{{ account['bio'] }}</textarea>
            </div>
            <div class="form-group">
                <label for="linkedin">LinkedIn Profile:</label>
                <input type="url" id="linkedin" name="linkedin" value="{{ account['linkedin'] }}">
            </div>
            <div class="form-group">
                <label for="website">Website:</label>
                <input type="url" id="website" name="website" value="{{ account['website'] }}">
            </div>
            <div class="form-group">
                <label for="contact_info">Contact Information:</label>
                <input type="text" id="contact_info" name="contact_info" value="{{ account['contact_info'] }}">
            </div>
            <button type="submit">Save Changes</button>
        </form>
        <a href="{{ url_for('user_profile', username=session['username']) }}">Back to Profile</a>
    </div>
</body>
</html>
