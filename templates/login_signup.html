<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Matric - Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('../static/css/community-investment_1200xx1968-1107-0-227.jpg'); /* Replace with your desired background image */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Top Navbar */
        .top-navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #004080; /* Navy blue background */
            color: white;
        }

        .top-navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .view-pitch-btn {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .view-pitch-btn:hover {
            opacity: 0.8;
        }

        /* Main Container */
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #004080;
        }

        .tab {
            padding: 15px;
            color: white;
            cursor: pointer;
            text-align: center;
            flex: 1;
            font-weight: bold;
        }

        .tab.active {
            background-color: #00264d;
        }

        .form-container {
            padding: 20px;
        }

        .form-container form {
            display: none;
        }

        .form-container form.active {
            display: block;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #00264d;
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <div class="top-navbar">
        <div class="logo">Startup Matric</div>
        <a href="{{ url_for('admin_login') }}"> <button class="view-pitch-btn">View Pitches</button></a>
    </div>

    <!-- Login & Signup Container -->
    <div class="container">
        <div class="tabs">
            <div class="tab active" id="login-tab">Login</div>
            <div class="tab" id="signup-tab">Signup</div>
        </div>
        <div class="form-container">
            <!-- Login Form -->
            <form id="login-form" class="active" method="POST" action="/login">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <!-- Signup Form -->
            <form id="signup-form" method="POST" action="/signup">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="founder">Founder</option>
                        <option value="general_user">General User</option>
                        <option value="investor">Investor</option>
                        <option value="mentor">Mentor</option>
                        <option value="student">Student</option>
                        <option value="content_creator">Content Creator</option>
                    </select>
                </div>
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>

    <script>
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        });
    </script>
</body>
</html>
